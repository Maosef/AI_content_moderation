version: '3.8'

services:
  safeguard-rewriter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safeguard-rewriter
    ports:
      - "7862:7862"
    environment:
      # Required: Set your OpenAI API key
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Optional: Ollama configuration if using local models
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}

      # Gradio configuration
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7862

      # Python settings
      - PYTHONUNBUFFERED=1

    volumes:
      # Persist ChromaDB cache between container restarts
      - chroma_data:/app/chroma_ultrafeedback_cache

      # Optional: Mount custom system prompt to allow editing without rebuild
      - ./custom_system_prompt.txt:/app/custom_system_prompt.txt

      # Optional: Mount test data to easily update test cases
      - ./ui/test_comments.json:/app/ui/test_comments.json

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7862/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

volumes:
  chroma_data:
    driver: local
